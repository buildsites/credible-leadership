<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" src="background_music.mp3" loop autoplay></audio>

  <div id="loader-overlay">
    <div id="loader">
      <img src="ziggy.png" alt="" width="250px">
      <h1>Ziggy</h1>
    </div>
  </div>
  
     <div id="game-info">
    <div class="current-score">Score: <span id="score">0</span></div>
      <div id="highest-score">Highest Score: 0</div>
  </div>
  <div id="game-board"></div>
  <div class="control-buttons">
    <button onclick="changeDirection('up')"><img src="up.png" alt="" class="control"></button>
  </div>
  <div class="control-buttons">
    <button onclick="changeDirection('left')"><img src="left.png" alt="" class="control"></button>
    <button onclick="changeDirection('down')"><img src="down.png" alt="" class="control"></button>
    <button onclick="changeDirection('right')"><img src="right.png" alt="" class="control"></button>
  </div>
  
  
   <!-- Overlay HTML -->
  <div id="overlay">
    <div id="overlay-content"></div>
  </div>


  <script src="script.js">
      
  </script>
</body>
</html>
